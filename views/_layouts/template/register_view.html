
<!------ Include the above in your HEAD tag ---------->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Báo Điện Tử TH16-News</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/css/login_css.css">
</head>
<body style="background:url(background.jpg);background-size:100% 100%;">
    <div class="wrapper fadeInDown">
        <div id="formContent">
        <!-- Tabs Titles -->
        <!-- Icon -->
        <div class="fadeIn first">
            <img src="logo_3.png" id="icon" alt="User Icon" />
        </div>
              
        <!-- Login Form -->
        <form >
            <label for='Name' >Tên hiển thị:</label>
            <input type="text" id="Name" class="fadeIn second" name="name" placeholder="Họ Tên">
            <label for='Name_2' >Bút danh:</label>
            <input type="text" id="Name_2" class="fadeIn second" name="name_2" placeholder="Bút danh">
            <label for='email' >Email đăng nhập:</label>
            <input type="text" id="email" class="fadeIn second" name="user_name" placeholder="Email">
            <label for='password' >Mật khẩu:</label>
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="mật khẩu">
            <label for='confirmpassword' >Xác nhận mật khẩu:</label>
            <input type="password" id="confirmpassword" class="fadeIn third" name="confirmpassword" placeholder="Xác nhận mật khẩu">
            <label for='date_of_birth' >Ngày tháng năm sinh:</label>
            <input type="date" id="date_of_birth" class="fadeIn second" name="date_of_birth">
            <input type="submit" class="fadeIn fourth" value="Register">
        </form>
              
        <!-- Remind Passowrd -->
        <div id="formFooter">
            <p>Already have account. <a style="text-decoration: none;" class="underlineHover" href="/template/login_view.html">Login</a></p>         
        </div>
    </div>
</body>
